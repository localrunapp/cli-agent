name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            command: pack:tarballs
          - os: macos-latest
            platform: macos
            command: pack:macos
          - os: windows-latest
            platform: win
            command: pack:win

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Build and Pack
        run: pnpm run ${{ matrix.command }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: localrun-${{ matrix.platform }}
          path: dist/*
          if-no-files-found: warn
