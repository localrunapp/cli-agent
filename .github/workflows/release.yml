name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            command: pack:tarballs
          - os: macos-latest
            platform: macos
            command: pack:macos
          - os: windows-latest
            platform: win
            command: pack:win
            
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build and Pack
        run: npm run ${{ matrix.command }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: localrun-${{ matrix.platform }}
          path: dist/*
          if-no-files-found: warn
