name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
            
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build and Pack All Platforms
        run: npm run pack:tarballs

      - name: Clean Build Artifacts
        run: |
          echo "Contents of dist directory before cleanup:"
          ls -la dist/ || echo "dist directory not found"
          
          # Remove unwanted files
          rm -f dist/index.js dist/index.d.ts
          
          # Rename files to remove hash ID from OCLIF generated names
          cd dist
          echo "Looking for files to rename..."
          ls -la
          
          for file in *.tar.*; do
            if [ -f "$file" ]; then
              echo "Processing file: $file"
              # Extract version, platform, arch from filename
              # localrun-v0.1.20-abc123-darwin-arm64.tar.gz -> v0.1.20-darwin-arm64.tar.gz
              new_name=$(echo "$file" | sed -E 's/.*-v([0-9]+\.[0-9]+\.[0-9]+)-[a-f0-9]+-(.+)/v\1-\2/')
              if [ "$file" != "$new_name" ] && [ -n "$new_name" ]; then
                mv "$file" "$new_name"
                echo "Renamed $file -> $new_name"
              else
                echo "No rename needed for $file"
              fi
            fi
          done
          
          # Remove .tar.xz files, keep only .tar.gz
          rm -f *.tar.xz
          
          echo "Final contents of dist directory:"
          ls -la
          cd ..

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: localrun-release
          path: dist/*
          if-no-files-found: warn

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*
          draft: false
          prerelease: false
          generate_release_notes: true
