name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            command: pack:tarballs
          - os: macos-latest
            platform: macos
            command: pack:macos
          - os: windows-latest
            platform: win
            command: pack:win
            
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup NSIS (Windows only)
        if: matrix.platform == 'win'
        run: |
          choco install nsis -y
          echo "C:\Program Files (x86)\NSIS" >> $GITHUB_PATH

      - name: Install Dependencies
        run: npm ci

      - name: Build and Pack
        run: npm run ${{ matrix.command }}

      - name: Clean Build Artifacts
        run: |
          # Remove unwanted files
          rm -f dist/index.js dist/index.d.ts
          # Rename files to remove hash ID and localrun prefix
          cd dist
          for file in localrun-v*-*-*.tar.*; do
            if [ -f "$file" ]; then
              # Extract version, platform, arch from filename
              # localrun-v0.1.18-5d7e0b8-darwin-arm64.tar.gz -> v0.1.18-darwin-arm64.tar.gz
              new_name=$(echo "$file" | sed -E 's/localrun-(v[0-9]+\.[0-9]+\.[0-9]+)-[a-f0-9]+-(.+)/\1-\2/')
              if [ "$file" != "$new_name" ]; then
                mv "$file" "$new_name"
                echo "Renamed $file -> $new_name"
              fi
            fi
          done
          # Remove .tar.xz files, keep only .tar.gz
          rm -f *.tar.xz
          cd ..

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: localrun-${{ matrix.platform }}
          path: dist/*
          if-no-files-found: warn

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*
          draft: false
          prerelease: false
          generate_release_notes: true
