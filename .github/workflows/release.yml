name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            command: pack:tarballs
          - os: macos-latest
            platform: macos
            command: pack:macos
          - os: windows-latest
            platform: win
            command: pack:win
            
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup NSIS (Windows only)
        if: matrix.platform == 'win'
        run: |
          choco install nsis -y
          echo "C:\Program Files (x86)\NSIS" >> $GITHUB_PATH

      - name: Install Dependencies
        run: npm ci

      - name: Build and Pack
        run: npm run ${{ matrix.command }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: localrun-${{ matrix.platform }}
          path: dist/*
          if-no-files-found: warn

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*
